<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Phone Keyboard</title>
    <link rel="stylesheet" href="style_otp.css" />
</head>
<body>
    <div class="otp-body">
        <div class="w-100 row otp-header">
            <div class="col-6 d-flex justify-content-start">
                <i class="fa-solid fa-chevron-left text-15px"></i>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="d-flex btn-support">
                    <i class="fa-solid fa-headphones-simple me-1"></i> 
                    <span class="text-14px">Hỗ trợ</span>
                </button>
            </div>
        </div>
        <div class="otp-container">
            <div class="text-start">
                <b class="text-24px">Nhập mã xác thực OTP</b>
                <p class="text-14px mt-1">Vui lòng nhập mã pin để xác thực</p>
            </div>
            <div class="otp-inputs">
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
            </div>
            <div  class="text-start mt-2">
                <span class="text-danger text-14px">Mã OTP không chính xác. Bạn còn 4 lần thử.</span>
            </div>
            <div class="mt-2">
                <button type="button" class="btn button-borderless"><b class="text-danger">Gửi lại OPT</b></button>
            </div>
        </div>
        <div class="keyboard position-absolute bottom-0 start-50 translate-middle-x">
            <div class="key">1</div>
            <div class="key">
                <div class="align-middle">
                    <div class="align-middle">2</div>
                    <div class="abc">A B C</div>
                </div>
            </div>
            <div class="key">
                <div class="align-middle">
                    <div class="align-middle">3</div>
                    <div class="abc">D E F</div>
                </div>
            </div>
            <div class="key">
                <div class="align-middle">
                    <div class="align-middle">4</div>
                    <div class="abc">G H I</div>
                </div>
            </div>
            <div class="key">
                <div class="align-middle">
                    <div class="align-middle">5</div>
                    <div class="abc">J K L</div>
                </div>
            </div>
            <div class="key">
                <div class="align-middle">
                    <div class="align-middle">6</div>
                    <div class="abc">M N O</div>
                </div>
            </div>
            <div class="key">
                <div class="align-middle">
                    <div class="align-middle">7</div>
                    <div class="abc">P Q R S</div>
                </div>
            </div>
            <div class="key">
                <div class="align-middle">
                    <div class="align-middle">8</div>
                    <div class="abc">T U V</div>
                </div>
            </div>
            <div class="key">
                <div class="align-middle">
                    <div class="align-middle">9</div>
                    <div class="abc">W X Y Z</div>
                </div>
            </div>
            <div class="key line-height-50 background-transparent button-borderless">
                <i class="fa-solid fa-plus text-15px"></i>
                <i class="fa-solid fa-asterisk text-15px"></i>
                <i class="fa-solid fa-hashtag text-15px"></i>
            </div>
            <div class="key line-height-50">0</div>
            <div class="key line-height-50 background-transparent button-borderless">
                <i class="fa-solid fa-delete-left"></i>
            </div>
            <div class="position-absolute bottom-0 start-50 translate-middle-x footer-bar"></div>
        </div>
    </div>
</body>
</html>
