<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITAPAY</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div id="header">
            <header class="text-center shadow" id="header-html">
                <div class="w-100 z-1 bg-white rounded">
                    <img class="img" src="img/header.svg" />
                </div>
            </header>
        </div>
        <main class="content">
            <div id="back-btn" class="phone-hide-display">
                <div class="w-100 mt-32 bold-text back-btn">
                    <button type="button" class="d-inline fs-3 button-borderless" onclick="backStep()">
                        <div class="d-inline fs-3">
                            <img class="icon-outline-arrow" src="img/arrow-left.svg" />
                        </div>
                        Trở lại
                    </button>
                </div>
            </div>
            <div id="step-flow">
                <div class="w-100 d-flex justify-content-center frame-1 mt-32">
                    <div class="position-relative frame-2">
                        <div class="progress">
                            <div 
                                id="progress-bar" 
                                class="progress-bar" 
                                role="progressbar" 
                                aria-valuenow="0" 
                                aria-valuemin="0" 
                                aria-valuemax="100"
                            ></div>
                        </div>
                        <div class="position-absolute top-0 start-0 payment-option">
                            <button 
                                type="button" 
                                id="first-step-btn" 
                                class="translate-middle rounded-pill rounded-pill-size step-number-color"
                                onclick="loadContent(1)"
                            >1</button>
                            <div id="text-first-step" class="text-center text-translate-50">
                                <p>Chọn phương thức thanh toán</p>
                            </div>
                        </div>
                        <div class="position-absolute top-0 start-50 payment-option">
                            <button 
                                type="button" 
                                id="second-step-btn" 
                                class="translate-middle rounded-pill rounded-pill-size step-number-color"
                            >2</button>
                            <div id="text-second-step" class="text-center text-translate-50">
                                <p>Nhập thông tin thanh toán</p>
                            </div>
                        </div>
                        <div class="position-absolute top-0 start-100 payment-option">
                            <button 
                                type="button" 
                                id="third-step-btn" 
                                class="translate-middle rounded-pill rounded-pill-size step-number-color check-current-step"
                                onclick="loadContent(3)"
                            >3</button>
                            <div id="text-third-step" class="text-center text-translate-50 text-weight-600">
                                <p>Hoàn thành</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
                <div class="row text-center mt-32 border-30">
                    <div id="payment-loading">
                        <div class="row text-center border-30">
                            <div class="w-100">
                                <img src="img/loading.gif" class="loading-img circle-check"/>
                                <div class="status-message mt-12">
                                    Chờ thanh toán
                                </div>
                            </div>
                            <div class="w-100">
                                <div class="frame-5 border-12 mt-32 paid-detail">
                                    <div class="pxy-16">
                                        <div class="row phone-flex-display">
                                            <div class="col-4 text-start">Nhà cung cấp</div>
                                            <div class="col-8 text-end">IMEDIA</div>
                                        </div>
                                        <div class="row mt-12">
                                            <div class="col-4 text-start">Mã đơn hàng</div>
                                            <div class="col-8 text-end">424050824980771</div>
                                        </div>
                                        <div class="row lh-lg mt-12 phone-flex-display">
                                            <div class="col-5 text-start">Phí</div>
                                            <div class="col-7 text-end">480 VND</div>
                                        </div>
                                        <div class="row lh-lg mt-12 phone-flex-display">
                                            <div class="col-5 text-start">Nội dung</div>
                                            <div class="col-7 text-end text-truncate">Thanh toán thẻ</div>
                                        </div>
                                        <div class="row mt-12 ">
                                            <div class="col-4 text-start">Tổng số tiền</div>
                                            <div class="col-8 text-end">
                                                <span class="text-danger text-weight-600">10.480 VND</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p class="mt-24 phone-hide-display">Thông tin hỗ trợ khách hàng: 1800.0.0.0</p>
                            <div class="mt-24 mb-5 phone-hide-display">
                                <button class="btn btn-lg home-back-btn" type="button">Trở lại trang chủ</button>
                            </div>
                            <div class="mt-32 w-100 fixed-bottom p-3 phone-block-display" id="payment-btn-app">
                                <div class="text-center">
                                    <button class="btn btn-lg home-back-btn mt-2" type="button">Trở lại trang chủ</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="index.js" ></script> -->
</body>
</html>
